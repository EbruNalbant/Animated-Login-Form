<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">

        <!--Logo part-->
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>

        <!--Form part-->
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="email" name="email" placeholder="E-mail" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="button" value="Login" id="button">
            </div>
        </form>

        <div class="text">or Continue with Social Media</div>

        <!--Social media buttons part-->
        <div class="github">
            <a href="#"><i class="fa-brands fa-github"></i>Continue with Github</a>
        </div>
        <div class="twitter">
            <a href="#"><i class="fa-brands fa-twitter"></i>Continue with Twitter</a>
        </div>
        <div class="facebook">
            <a href="#"><i class="fa-brands fa-facebook"></i>Continue with Facebook</a>
        </div>
    </div>
</body>

</html>
